<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>W11 - default style calculator </title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-box">
            <div class="navbar">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Windows_Calculator_icon.png?20220430105225" alt="CLC">
                    <div class="little-title">Calculator</div>
                </div>
                <div class="overlay-button">-</div>
                <div class="overlay-button">O</div>
                <div class="overlay-button close">X</div>
            </div>
            <div class="display">
                <div class="display-content"></div>
            </div>
            <div class="buttons-container">
                <div class="operator">%</div>
                <div class="operator">CE</div>
                <div class="operator">C</div>
                <div class="operator">back</div>
                <div class="operator">1/x</div>
                <div class="operator">x^2</div>
                <div class="operator">sqrt(x)</div>
                <div class="operator">/</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="operator">X</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="operator">-</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="operator">+</div>
                <div class="number">+/-</div>
                <div class="number">0</div>
                <div class="number">.</div>
                <div id="equality" class="equality">=</div>
            </div>
        </div>
    </div>
</body>
</html>
