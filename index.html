<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>W11 - default style calculator </title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-box">
            <div class="navbar">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Windows_Calculator_icon.png?20220430105225" alt="CLC">
                    <div class="little-title">Calculator</div>
                </div>
                <div class="overlay-button">-</div>
                <div class="overlay-button">O</div>
                <div class="overlay-button close">X</div>
            </div>
            <div class="display">
                <div class="display-content">
                    100000100000100000000000000001
                </div>
            </div>
            <div class="buttons-container">a</div>
        </div>
    </div>
</body>
</html>
